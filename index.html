<!DOCTYPE html>

<html lang="en-us">

<head>

    <meta charset="UTF-8">
    <title>Train Tracker</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>

    <!-- Moment.js Reference -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <link rel="stylesheet" href="assets/css/style.css">


</head>

<body>

    <div class="container">

        <!-- Jumbotron -->
        <div class="jumbotron" style="background-color: black; color: white">
            <h1 class="text-center">Anytime is Train Time</h1>
            <h3 class="text-center">Choo Choo. Chee Chee.</h3>
        </div>

        <div class="row">

            <div class="col-md-12">

                <!-- Current Train-->
                <div class="card mb-4">
                    <div class="card-body">
                        <h3 class="card-title">Current Train Schedule <span class="tright" id="currdate"> Sept 21 </span> </h3>
                        <table class="table table-sm table-hover" id='train-schedule-table'>
                            <thead>
                                <tr>
                                    <th scope="col">Train Name</th>
                                    <th scope="col">Destination</th>
                                    <th scope="col">Frequency (min)</th>
                                    <th scope="col">Next Arrival</th>
                                    <th scope="col">Minutes Away</th>
                                </tr>
                            </thead>
                            <tbody id="table-body">
                            </tbody>
                        </table>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12 card-body">
                        <div class="card card2 mb-4 p-4">
                            <!-- <div > -->
                                <h3 class="card-title2">Add Train</h3>
                                <form>
                                    <div class="form-group row">
                                        <label for="train-name-input">Train Name</label>
                                        <input class="form-control" id="train-name-input" placeholder="Trenton Express" type="text">
                                    </div>
                                    <div class="form-group row">
                                        <label for="destination-input">Destination</label>
                                        <input class="form-control" id="destination-input" placeholder="Trenton" type="text">
                                    </div>
                                    <div class="form-group row">
                                        <label for="first-train-input">First Train Time (HH:mm - military time)</label>
                                        <input class="form-control" id="first-train-input" placeholder="04:00" type="text">
                                    </div>
                                    <div class="form-group row">
                                        <label for="frequency-input">Frequency (min)</label>
                                        <input class="form-control" id="frequency-input" placeholder="120" type="text">
                                    </div>
                                    <button class="btn btn-primary float-right" id="add-train-btn">Submit</button>
                                </form>
                            <!-- </div> -->
                        </div>
                    </div>
                </div>


            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="assets/javascript/trainschedule.js"></script>

</body>

</html>
